applications:
- nova
parameters:
  _param:
    nova_vncproxy_url: http://${_param:single_address}:6080
    nova_networking: default
  nova:
    controller:
      enabled: true
      networking: ${_param:nova_networking}
      version: ${_param:nova_version}
      vncproxy_url: ${_param:nova_vncproxy_url}
      security_group: false
      logging:
      - engine: syslog
        facility: local0
      bind:
        private_address: ${_param:cluster_local_address}
        public_address: ${_param:cluster_vip_address}
        public_name: ${_param:cluster_vip_address}
        novncproxy_port: 6080
      database:
        engine: mysql
        host: ${_param:cluster_vip_address}
        port: 3306
        name: nova
        user: nova
        password: ${_param:mysql_nova_password}
      identity:
        engine: keystone
        host: ${_param:cluster_vip_address}
        port: 35357
        user: nova
        password: ${_param:keystone_nova_password}
        tenant: service
      message_queue:
        engine: rabbitmq
        host: ${_param:cluster_vip_address}
        port: 5672
        user: openstack
        password: ${_param:rabbitmq_openstack_password}
        virtual_host: '/openstack'
        ha_queues: true
      glance:
        host: ${_param:cluster_vip_address}
        port: 9292
      network:
        engine: neutron
        host: ${_param:cluster_vip_address}
        port: 9696
        mtu: 1500
      metadata:
        password: metadataPass
