applications:
- nova
classes:
- service.nova.support
parameters:
  nova:
    compute:
      enabled: true
      version: ${_param:nova_version}
      virtualization: kvm
      bind:
        vnc_address: ${linux:network:host:local:address}
        vnc_port: 6080
        vnc_name: ${linux:network:host:public:address}
      database:
        engine: mysql
        host: ${linux:network:host:vip:address}
        port: 3306
        name: nova
        user: nova
        password: ${_secret:mysql_nova_password}
      identity:
        engine: keystone
        host: ${linux:network:host:vip:address}
        port: 35357
        user: nova
        password: ${_secret:keystone_nova_password}
        tenant: service
      message_queue:
        engine: rabbitmq
        host: ${linux:network:host:vip:address}
        port: 5672
        user: openstack
        password: ${_secret:rabbitmq_openstack_password}
        virtual_host: '/openstack'
      image:
        engine: glance
        host: ${linux:network:host:vip:address}
        port: 9292
      network:
        engine: neutron
        host: ${linux:network:host:vip:address}
        port: 9696
      logging:
        heka:
          enabled: true
