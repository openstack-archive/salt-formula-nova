{%- if pillar.nova.compute is defined %}
plugin:
  nova_compute_libvirt:
    plugin: libvirt
    execution: local
    template: nova/files/collectd_libvirt.conf
  collectd_libvirt_check:
    plugin: python
    execution: local
    template: collectd/files/collectd_libvirt_check.conf
{%- endif %}
{%- if pillar.nova.controller is defined %}
{% from "nova/map.jinja" import controller with context %}
plugin:
  nova_openstack_nova:
    plugin: python
    execution: local
    template: collectd/files/collectd_openstack_nova.conf
    host: {{ controller.bind.address }}
    port: 5000
    project: services
    user: nova
    password: {{ controller.identity.password }}
{%- endif %}
